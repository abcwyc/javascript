<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数接收函数并弹出</title>
	<style>
		body{font: 12px/1.5 Tahoma; text-align: center;}
		input{border: 1px solid #ccc; padding-left: 3px; margin: 10px;}
		button{cursor: pointer; margin-top: 15px;}
	</style>

	<script>
		var myFn = function(a, b)
		{
			alert(a.value);
			alert(b.value);
		};
		window.onload = function()
		{
			var oInput = document.getElementsByTagName('input');
			var oBtn = document.getElementsByTagName('button')[0];
			oBtn.onclick = function()
			{
				myFn(oInput[0], oInput[1])
			}
		};
	</script>
</head>
<body>
	<input type="text" value="Billy"> <br>
	<input type="text" value="Wang"> <br>
	<button>传参</button>
</body>
</html>
